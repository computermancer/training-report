<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Log Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .exercise-card {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
        }
        .exercise-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .sets-container {
            margin-top: 1rem;
        }
        .set-item {
            padding: 0.5rem 0;
            border-bottom: 1px solid #dee2e6;
        }
        .exercise-notes {
            margin-top: 1rem;
            padding: 0.5rem;
            background-color: #f8f9fa;
            border-radius: 0.25rem;
        }
        .notes-header {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .client-notes-card {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Workout Log</h1>
        
        <!-- Create Report Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Create Workout Report</h5>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="clientName" class="form-label">Client Name</label>
                        <input type="text" class="form-control" id="clientName" required>
                    </div>
                    <div class="col-md-4">
                        <label for="trainerName" class="form-label">Trainer Name</label>
                        <input type="text" class="form-control" id="trainerName" required>
                    </div>
                    <div class="col-md-4">
                        <label for="sessionDate" class="form-label">Session Date</label>
                        <input type="date" class="form-control" id="sessionDate" required>
                    </div>
                </div>
                <button id="createReportBtn" class="btn btn-primary">Create Report</button>
            </div>
        </div>

        <!-- Report Section (initially hidden) -->
        <div id="reportSection" class="d-none">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Workout Report</h2>
                <button id="printReportBtn" class="btn btn-success">Print Report</button>
            </div>
            
            <!-- Report Header -->
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <p class="mb-1"><strong>Client:</strong> <span id="reportClientName"></span></p>
                        </div>
                        <div class="col-md-4">
                            <p class="mb-1"><strong>Trainer:</strong> <span id="reportTrainerName"></span></p>
                        </div>
                        <div class="col-md-4">
                            <p class="mb-1"><strong>Date:</strong> <span id="reportDate"></span></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Exercises List -->
            <div class="mb-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4>Exercises</h4>
                    <button id="addExerciseBtn" class="btn btn-primary">Add Exercise</button>
                </div>
                <div id="exercisesList">
                    <!-- Exercises will be added here -->
                </div>
            </div>

            <!-- Client Notes Section -->
            <div id="clientNotesSection" class="d-none">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4>Client Notes</h4>
                    <div>
                        <button id="openClientNotesBtn" class="btn btn-outline-primary me-2">
                            <i class="bi bi-journal-text"></i> View Notes
                        </button>
                        <button id="addClientNoteBtn" class="btn btn-primary">
                            <i class="bi bi-plus-lg"></i> Add Note
                        </button>
                    </div>
                </div>
                <div id="clientNotesList">
                    <!-- Client notes will be added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Exercise Modal -->
    <div class="modal fade" id="exerciseModal" tabindex="-1" aria-labelledby="exerciseModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exerciseModalLabel">Add Exercise</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="exerciseName" class="form-label">Exercise Name</label>
                        <input type="text" class="form-control" id="exerciseName" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveExerciseBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Sets Modal -->
    <div class="modal fade" id="setModal" tabindex="-1" aria-labelledby="setModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="setModalLabel">Add Sets</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="setsCount" class="form-label">Number of Sets</label>
                        <input type="number" class="form-control" id="setsCount" min="1" value="3" required>
                    </div>
                    <div class="mb-3">
                        <label for="reps" class="form-label">Reps (per set)</label>
                        <input type="number" class="form-control" id="reps" placeholder="e.g., 10">
                    </div>
                    <div class="mb-3">
                        <label for="weight" class="form-label">Weight (kg)</label>
                        <input type="number" class="form-control" id="weight" placeholder="e.g., 20">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveSetsBtn">Add Sets</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notes Modal -->
    <div class="modal fade" id="notesModal" tabindex="-1" aria-labelledby="notesModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="notesModalLabel">Add Notes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="exerciseNotes" class="form-label">Notes</label>
                        <textarea class="form-control" id="exerciseNotes" rows="4" placeholder="Enter any notes about this exercise..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveNotesBtn">Save Notes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Client Notes Modal -->
    <div class="modal fade" id="clientNotesModal" tabindex="-1" aria-labelledby="clientNotesModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="clientNotesModalLabel">Add Client Note</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="clientNoteTitle" class="form-label">Title (optional)</label>
                        <input type="text" class="form-control" id="clientNoteTitle" placeholder="Enter a title for this note">
                    </div>
                    <div class="mb-3">
                        <label for="clientNoteContent" class="form-label">Note</label>
                        <textarea class="form-control" id="clientNoteContent" rows="4" placeholder="Enter your note here..." required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveClientNoteBtn">Save Note</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
