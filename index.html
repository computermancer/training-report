<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Report Generator</title>
    <!-- Preconnect to CDN -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/buttons.css">
    <link rel="stylesheet" href="styles.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="assets/css/animations.css">
    <noscript><link rel="stylesheet" href="styles.css"></noscript>
</head>
<body>
    <div class="container mt-5">
        <div class="card info-card mb-4">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Training Session</h2>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="clientName" class="form-label">Client Name</label>
                        <input type="text" class="form-control" id="clientName" placeholder="Enter client name" autocomplete="off" autofill="off">
                    </div>
                    <div class="col-md-4">
                        <label for="trainerName" class="form-label">Trainer Name</label>
                        <input type="text" class="form-control" id="trainerName" placeholder="Enter your name" autocomplete="off" autofill="off">
                    </div>
                    <div class="col-md-4">
                        <label for="sessionDate" class="form-label">Date</label>
                        <input type="date" class="form-control mb-2" id="sessionDate" autocomplete="off">
                        <!-- Print button moved to header -->
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button id="createReportBtn" class="btn btn-orange btn-lg">Start Report</button>
                </div>
            </div>
        </div>

        <div id="reportSection" class="d-none">
            <div class="card report-card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center rounded-top-3 px-3">
                    <div class="d-flex align-items-center">
                        <h3 class="mb-0">Training Report</h3>
                    </div>
                    <div class="d-flex align-items-center">
                        <button id="printReportBtn" class="btn btn-sm btn-outline-primary" style="width: 180px; border-color: #6f42c1; color: #6f42c1; margin-right: 18px;">
                            <i class="bi bi-printer"></i>&nbsp;Print Report
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="report-info mb-4">
                        <div id="reportInfoDisplay">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <div>
                                    <strong>Client:</strong> <span id="reportClientName"></span>
                                </div>
                                <button id="editReportInfoBtn" class="btn btn-sm btn-outline-secondary" style="width: 180px;" title="Edit client info">
                                    <i class="bi bi-pencil"></i> Edit
                                </button>
                            </div>
                            <p><strong>Trainer:</strong> <span id="reportTrainerName"></span></p>
                            <p><strong>Date:</strong> <span id="reportDate"></span></p>
                        </div>
                        <div id="reportInfoEdit" class="d-none">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h5>Edit Client Information</h5>
                                <div class="d-flex gap-2">
                                    <button type="button" class="btn btn-sm btn-outline-secondary" id="cancelEditReportInfo" style="width: 80px;">
                                        <i class="bi bi-x"></i> Cancel
                                    </button>
                                    <button type="button" class="btn btn-sm btn-outline-primary" id="saveReportInfo" style="width: 80px;">
                                        <i class="bi bi-check"></i> Save
                                    </button>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="editClientName" class="form-label">Client Name</label>
                                <input type="text" class="form-control" id="editClientName" autocomplete="off" autofill="off">
                            </div>
                            <div class="mb-3">
                                <label for="editTrainerName" class="form-label">Trainer Name</label>
                                <input type="text" class="form-control" id="editTrainerName" autocomplete="off" autofill="off">
                            </div>
                            <div class="mb-3">
                                <label for="editSessionDate" class="form-label">Date</label>
                                <input type="date" class="form-control" id="editSessionDate" autocomplete="off">
                            </div>
                        </div>
                    </div>
                    <!-- Exercises Section -->
                    <div id="exercisesSection" class="exercises-section mt-4">
                        <div class="card rounded-3">
                            <div class="card-body p-0">
                                <div class="bg-primary bg-opacity-10 p-3 border-bottom rounded-top-3 d-flex justify-content-between align-items-center">
                                    <h4 class="mb-0">Exercises</h4>
                                    <button id="addExerciseBtn" class="btn btn-outline-primary btn-sm" style="width: 180px;">
                                        <i class="bi bi-plus-circle"></i> Add Exercise
                                    </button>
                                </div>
                                <div id="exercisesList" class="p-3">
                                    <!-- Exercise cards will be added here -->
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Client Notes Section -->
                    <div id="clientNotesSection" class="client-notes-section mt-4">
                        <div class="card rounded-3">
                            <div class="card-body p-0">
                                <div class="bg-primary bg-opacity-10 p-3 border-bottom rounded-top-3 d-flex justify-content-between align-items-center">
                                    <h4 class="mb-0">Client Notes</h4>
                                    <button id="addClientNoteBtn" class="btn btn-outline-primary btn-sm" style="width: 180px;">
                                        <i class="bi bi-plus-circle"></i> Add Client Notes
                                    </button>
                                </div>
                                <div id="clientNotesList" class="p-3">
                                    <!-- Client notes will be added here as cards -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Exercise Modal -->
    <div class="modal fade" id="exerciseModal" tabindex="-1" role="dialog" aria-labelledby="exerciseModalLabel" aria-modal="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exerciseModalLabel">Add Exercise</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="exerciseName" class="form-label">Exercise Name</label>
                        <input type="text" class="form-control" id="exerciseName" placeholder="e.g., Bench Press" autocomplete="off" autofill="off" autofocus>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-outline-primary" id="saveExerciseBtn">Add Exercise</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Sets Modal -->
    <div class="modal fade" id="setModal" tabindex="-1" role="dialog" aria-labelledby="setModalLabel" aria-modal="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="setModalLabel">Add Sets</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row g-3">
                        <div class="col-6">
                            <label for="setsCount" class="form-label">Number of Sets</label>
                            <input type="number" class="form-control" id="setsCount" min="1" value="3" autocomplete="off">
                        </div>
                        <div class="col-6">
                            <label for="repsInput" class="form-label">Reps per Set</label>
                            <input type="number" class="form-control" id="repsInput" min="1" value="10" autocomplete="off">
                        </div>
                        <div class="col-12">
                            <label for="weightInput" class="form-label">Weight/Resistance</label>
                            <input type="text" class="form-control" id="weightInput" placeholder="e.g., 20kg, 45lbs, Red Band" autocomplete="off" autofill="off">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-outline-primary" id="saveSetsBtn">Add Sets</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Notes Modal -->
    <div class="modal fade" id="notesModal" tabindex="-1" aria-hidden="true" aria-labelledby="notesModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="notesModalLabel">Exercise Notes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="exerciseNotes" class="form-label">Notes for this exercise</label>
                        <textarea class="form-control" id="exerciseNotes" rows="4" placeholder="Enter any notes about this exercise..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-outline-primary" id="saveNotesBtn" data-bs-dismiss="modal">Save Notes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Client Notes Modal -->
    <div class="modal fade" id="clientNotesModal" tabindex="-1" role="dialog" aria-labelledby="clientNotesModalLabel" aria-modal="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="clientNotesModalLabel">Add Client Note</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="clientNoteTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="clientNoteTitle" placeholder="E.g., Progress, Goals, Concerns..." autocomplete="off" autofill="off" autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="clientNoteContent" class="form-label">Note</label>
                        <textarea class="form-control" id="clientNoteContent" rows="6" placeholder="Enter your note here..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-outline-primary" id="saveClientNoteBtn">Save Note</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Load Bootstrap JS with Popper (only what's needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
            crossorigin="anonymous" 
            defer></script>
    
    <!-- Load our script -->
    <script src="script.js" defer></script>
</body>
</html>
